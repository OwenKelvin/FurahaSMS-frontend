<h1>E Learning Admin</h1>

<section class="d-flex justify-content-around align-items-center">
   
  <section class="col-lg-8">
    <label for="search">Search Courses</label>
    <input [(ngModel)]='filterString' type="search" id='search' class='form-control'>
  </section>
  <button class="btn btn-primary" [routerLink]='["create-course"]'><span class="icon-plus-circled"></span>New Course</button>
</section>
<section class="mt-2">

  <ul class="d-flex justify-content-around flex-wrap p-0">
    <li *ngFor='let course of filteredCourses$ | async' class="list-group-item bg-dark list-group-flush m-1 p-0 col-lg-5">
      <div class="d-flex flex-wrap justify-content-between align-items-center">
        <a class="card-link  btn-block p-2 col-lg-8" [routerLink]='["/academics", "study-materials", course.id , "view"]'>
        
          <span class="icon-folder-open"></span>
          <strong>{{ course.name }}</strong><br />
          <small class="ml-2"> Class Level : {{ course.classLevelName }}</small>
          <small class="ml-2"> Subject/Unit : {{ course.unitName }}</small>
        
        </a>
        <div class="mr-2"><button class="btn btn-primary btn-sm">Edit</button></div>
      </div>
    </li>
  </ul>
</section>
