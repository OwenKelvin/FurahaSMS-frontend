<h1>Time Table</h1>
<div class="d-flex flex-wrap">
  <div class="col-lg-12 p-0">
    <app-links [links$]='links$'></app-links>
  </div>
  <div class="col-lg-4 mt-3">
    <h2>Academic Years</h2>
    <ul class="list-group bg-dark">
      <li *ngFor='let academicYear of academicYears$ | async' class="list-group-item bg-dark p-0">
        <a class="btn-block p-3" [routerLink]='["academic-years", academicYear.id, "view"]'>{{ academicYear.name }}</a>
      </li>
    </ul>
  </div>
</div>
