<section *ngIf='id; else flat'>
  <label [attr.for]='"library-book-category" + id'></label>
  <section *ngIf='(libraryBookClasses$ | async) as libraryBookClasses; else item_loading'>
    <section *ngIf='libraryBookClasses.length > 0; no_more_items'>
      <select [(ngModel)]='selectedCategoryId' id="bookCLass" class="form-control">
        <option *ngFor='let libraryBookClass of libraryBookClasses' [value]="libraryBookClass.id">
          {{ libraryBookClass.name }}</option>
      </select>
        <app-select-library-sub-class [classification]='classification' [id]='selectedCategoryId'>
        </app-select-library-sub-class>

    </section>
    <ng-template #no_more_items>
      On the last Sub Category
    </ng-template>
  </section>
  <ng-template #item_loading>
    <app-loading-bubble></app-loading-bubble>
  </ng-template>
</section>
