<h1>Student Profile</h1>
<section class='d-flex flex-wrap wrapper' *ngIf="student$ | async as profile; else profile_loading ">
  <section class='col-md-4 col-lg-3'>
    <!-- TODO-me Load Correct image-->
    <img class='img-thumbnail img-fluid' src='assets/images/default-user.jpg'
      onerror='this.src="assets/images/default-user.jpg";' alt='' />
  </section>
  <section class='col-md-8 col-lg-9 d-flex align-items-lg-between flex-wrap'>
    <section class='d-flex flex-wrap justify-content-between align-items-lg-center name-field'>
      <section class='col-sm-12'><h2>{{ fullName | uppercase }}</h2></section>
      <section class='col-lg-6'>
        <section class='d-flex flex-wrap'>
          <span class='label col-xs-12 col-sm-4 col-lg-4'>First:</span>
          <span class='value col col-xs-12'> {{ profile.firstName }}</span>
        </section>
      </section>
      <section class='col-lg-6'>
        <section class='d-flex flex-wrap'>
          <span class='label col-xs-12 col-sm-4 col-lg-4'>Last:</span>
          <span class='value col col-xs-12'> {{ profile.lastName }}</span>
        </section>
      </section>
      <section class='col-lg-6'>
        <section class='d-flex flex-wrap'>
          <span class='label col-xs-12 col-sm-4 col-lg-4'>Middle:</span>
          <span class='value col col-xs-12'> {{ profile.middleName }}</span>
        </section>
      </section>
      <section class='col-lg-6 flex-wrap'>
        <section class='d-flex flex-wrap'>
          <span class='label col-xs-12 col-sm-4 col-lg-4'>Others:</span>
          <span class='value col col-xs-12'> {{ profile.otherNames }}</span>
        </section>
      </section>
    </section>
  </section>
  <section class='col-sm-12 mt-3'>
    <ul class="nav nav-tabs nav-fill">
      <li class="nav-item">
        <a class="nav-link" [routerLink]='["/students/" + 46 + "/info"]' routerLinkActive='active'>Info</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]='["/students/" + 46 + "/guardians"]' routerLinkActive='active'>Guardians</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]='["/students/" + 46 + "/academic"]' routerLinkActive='active'>Academics</a>
      </li>
    </ul>
  </section>
  <section class='col-sm-12 info-route'>
    <router-outlet studentId='1'></router-outlet>
  </section>
</section>
<ng-template #profile_loading>
  <section class='d-flex justify-content-center align-items-center' style="min-height: 200px;">
    <app-loading-bubble></app-loading-bubble>
  </section>

</ng-template>
