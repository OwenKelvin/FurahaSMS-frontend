<h1> {{ (newForm ? 'Create ': 'Update ') + title }}</h1>
<form [formGroup]="itemForm" (submit)="submitForm()">
  <fieldset>
    <section class="d-flex flex-wrap justify-content-start">
      <section class="col-lg-5 col-md-6 col-sm-6 col-xs-12">
        <app-input *ngIf='itemForm.get("name")' [triggerValidation]='triggerValidation' labelClass='col-md-12 col-lg-5'
          inputClass='col-md-12 col-lg-7' label='Name' [id]='"name" + (idIndex !== undefined ? idIndex: "")' type="text"
          placeholder="Name" formControlName="name"></app-input>
      </section>
      <section *ngIf='itemForm.get("parentCategory")' class="col-lg-5 col-md-4 col-sm-6 col-xs-12">
        <app-select [triggerValidation]='triggerValidation' id='classLevelCategory' [type]="parent"
          formControlName="parentCategory"></app-select>
      </section>
      <section *ngIf='itemForm.get("abbr")' class="col-lg-5 col-md-6 col-sm-6 col-xs-12">
        <app-input [triggerValidation]='triggerValidation' labelClass='col-md-12 col-lg-5'
          inputClass='col-md-12 col-lg-7' label='abbreviation'
          [id]='"name-abbr" + (idIndex !== undefined ? idIndex: "")' type="text" [placeholder]='title + " Abbreviation"'
          formControlName="abbr"></app-input>
      </section>
      <section  *ngIf='itemForm.get("active")'  class="col-lg-5 col-md-6 col-sm-6 col-xs-12 mt-sm-5 mt-lg-1">
        <div class="custom-control custom-switch">
          <input type="checkbox" class="custom-control-input" [id]='"active" + (idIndex !== undefined ? idIndex: "")'
            formControlName="active">
          <label class="custom-control-label" for="active">Subject Is Active</label>
        </div>
      </section>
    </section>
    <app-error></app-error>
  </fieldset>
  <section class='d-flex justify-content-end'>
    <button *ngIf='!itemForm.valid' (click)='triggerValidation = !triggerValidation' type='button'
      class='btn btn-secondary'>Validate</button>
    &nbsp;&nbsp;&nbsp;&nbsp;
    <button [disabled]='!itemForm.valid || isSubmitting || showErrorMessage' class='btn btn-success' type='submit'>
      {{ (newForm ? 'Create ': 'Update ') + title }}
      <i *ngIf='itemForm.valid && !isSubmitting' class='icon-ok'></i>
      <i *ngIf='isSubmitting' class='icon-spin3 animate-spin'></i>
    </button>

  </section>

</form>
