<section class='container-fluid'>
  <h1>Dashboard</h1>
  <section class='d-flex flex-wrap justify-content-around'>
  	<section
  	  [routerLink]='"/" +link.link'
  	  *ngFor='let link of links$ | async'
  	  class='dashboard-link-item col-lg-2 col-md-3 col-sm-4 col-xs-5 d-flex flex-wrap justify-content-center flex-column'>
  	  <section [ngClass]='[link.icon]'></section>
  	  <section class='link'>{{ link.name }}</section>
  	</section>
  </section>
</section>
