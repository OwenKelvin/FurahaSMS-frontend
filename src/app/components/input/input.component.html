<section class='form-group mb-4' style="position: relative;">
  <section class='d-flex flex-wrap m-0 p-0'>
  	<label [class]='"col-md-4 col-lg-3 col-sm-12 control-label " + labelClass + " m-0 p-0"' [for]='id'>
			<span class='icon-star required' [class.required-inVisible]='!isRequired'></span>{{ label }}
		</label>
	  <section [class]='inputClass ? inputClass + " input-group" + " m-0 p-0": "col-md-8 col-lg-9 " + inputClass + " input-group" + " m-0 p-0"'>
	  	<section *ngIf='prependIcon' [class]='"input-group-prepend " + fieldClassIsValid'>
	      <span class='input-group-text' [id]='"inputGroupPrepend" + id'><i [class]='prependIcon'></i></span>
	    </section>
			<input
				[step]='step'
				[min]='min'
	      [autocomplete]='autocomplete'
	      [autofocus]='autofocus'
	      [formControl]='formControl'
	      (keyup)='updateFieldValidation()'
				[class]='fieldClass'
				[class.is-valid]='formControl.valid && formControl.touched'
	      (blur)='validateField()'
	      [id]='[id]'
	      [type]='fieldType'
	      [placeholder]='placeholder'>
	  </section> 
	  <section  *ngIf='fieldError' class="invalid-feedback-message" style="position: absolute;" > 
      <div class="arrow-up"></div>
	     {{ fieldError }} 
   	</section>
  </section>
</section>
