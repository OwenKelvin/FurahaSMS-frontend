<small>New Password Strength</small>
<div class="progress">
  <div 
    class="progress-bar progress-bar-striped"
    [class.bg-success]='passwordStrength >80'
    [class.bg-primary]='passwordStrength <=80'
    [class.bg-info]='passwordStrength <=70'
    [class.bg-warning]='passwordStrength <=60'
    [class.bg-danger]='passwordStrength <=40'
    role="progressbar" [style]='{width: passwordStrength + "%"}' aria-valuenow="15"
    aria-valuemin="0" aria-valuemax="100"
    >
    {{ passwordStrength | number:'2.0-0' }}%
  </div>
  <div 
    class="progress-bar progress-bar-striped bg-secondary"
    role="progressbar" [style]='{width: (100 - passwordStrength) + "%"}' aria-valuenow="15"
    aria-valuemin="0" aria-valuemax="100"
    >
  </div>
</div>
