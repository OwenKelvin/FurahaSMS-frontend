
<section *ngIf='examPaper$ | async as examPaper; else loading'>
  <h1>Admin Exam View <span class="icon-right-dir"></span> {{ examPaper.name }}</h1>
  <section>
    <button 
      [routerLink]='["../edit"]'
      type="button" class="btn btn-primary btn-sm">
      <span class="icon-edit"></span>
      Edit
    </button>
  </section>
  {{ examPaper | json }}
</section>
<ng-template #loading>
  <h1>Admin Exam View </h1>
  <app-loading-bubble></app-loading-bubble>
