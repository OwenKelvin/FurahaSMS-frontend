
<section *ngIf='unitCategory$ | ngrxPush as unitCategory; else loading'>
  <h1>View Unit Category <span class="icon-right-dir"></span> {{ unitCategory.name }}</h1>
  <div class="card p-2">
    <h2>Status</h2>
    <span class="badge p-2" [class.badge-success]='unitCategory.active'  [class.badge-secondary]='!unitCategory.active'>
      <span *ngIf='unitCategory.active'>Active</span>
      <span *ngIf='!unitCategory.active'>Inactive</span>
    </span>
    <h2 class="mt-3">Description</h2>
    <div>
      <span class="mt-1" [innerHTML]='unitCategory.description'></span>
    </div>
  </div>
</section>
<ng-template #loading>
  <h1>View Unit Category</h1>
  <app-loading-bubble></app-loading-bubble>
</ng-template>
