<section class="mt-2 d-flex flex-wrap justify-content-around">
  <section class="col-lg-3">
    <ng-container *ngIf='(isMyProfile$ | async) as isMyProfile ; else loading'>
      <ng-container *ngIf='isMyProfile.truthy'>
        <a class="btn btn-block btn-secondary d-flex justify-content-between m-2" routerLinkActive='active'
          [routerLink]='["change-password"]'>
          Change Password <span class="icon-right-dir"></span>
        </a>
      </ng-container>
      <ng-container *ngIf='!isMyProfile.truthy'>
        <a class="btn btn-block btn-secondary d-flex justify-content-between m-2" routerLinkActive='active'
          [routerLink]='["reset-user-password"]'>
          Reset User Password <span class="icon-right-dir"></span>
        </a>
        <a class="btn btn-block btn-secondary d-flex justify-content-between m-2" routerLinkActive='active'
          [routerLink]='["unlock-user"]'>
          Unlock User <span class="icon-right-dir"></span>
        </a>
        <a class="btn btn-block btn-secondary d-flex justify-content-between m-2" routerLinkActive='active'
          [routerLink]='["block-user"]'>
          Block User <span class="icon-right-dir"></span>
        </a>
      </ng-container>
    </ng-container>
    <ng-template #loading>
      <app-loading-bubble></app-loading-bubble>
    </ng-template>

  </section>
  <section class="col-lg-9">
    <router-outlet></router-outlet>
  </section>
</section>
