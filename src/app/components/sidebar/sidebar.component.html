<!-- Sidebar -->
<div class='bg-dark' id='sidebar-wrapper'>
  <div class='sidebar-heading d-flex justify-content-between'>
    Furaha SMS
    <button aria-label='Close Menu Bar' (click)='toggleMenu()' class='hidden-sm-up btn btn-secondary' type='button'>
      <span class='icon-indent-right'></span>
    </button>

  </div>
  <div class='list-group list-group-flush'>
  </div>
  <div role='menu' id='accordion' class='list-group list-group-flush'>
    <a  (click)='handleLinkClick()' routerLink='/dashboard' class='list-group-item list-group-item-action bg-dark'
      routerLinkActive='activated'><span class='icon-home'></span>Dashboard</a>
    <ng-container *ngFor='let item of listItems$ | ngrxPush; let i = index'>
      <a (click)='handleLinkClick()' role='menuitem' [routerLink]='"/" + item.link' routerLinkActive='activated'
        data-toggle='collapse' [attr.data-target]='"#collapse" + i'
        class='list-group-item list-group-item-action bg-dark'>
        <span [class]='item.icon'> {{ item.name }}</span>

      </a>
      <!-- <ul [id]='"collapse" + i' class='collapse'  aria-labelledby='heading1' data-parent='#accordion'>
        <li>SOME CONTENTS HERE </li>
        <li>SOME CONTENTS HERE </li>
        <li>SOME CONTENTS HERE </li>
      </ul> -->
    </ng-container>

  </div>
</div>
