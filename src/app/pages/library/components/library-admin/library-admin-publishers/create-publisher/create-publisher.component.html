<section>
  <h1>{{ editPage ? 'Edit': 'Create' }} Book Publisher</h1>
  <form (submit)='submitNewBookPublisherForm()' [formGroup]='newBookPublisherForm' *ngIf='!isLoading; else loading'>
    <section class='col-lg-7'>
      <app-input labelClass='col-lg-5' inputClass='col-lg-7' formControlName='name'
        [triggerValidation]='triggerValidation' id='name' placeholder='Enter Publishers Name' label="Publisher's Name">
      </app-input>
    </section>
    <section class='col-lg-12'>
      <label for="biography">Biography</label>
      <textarea placeholder="Enter Publishers Biography" formControlName="biography" id="biography" cols="15" rows="5"
        class="form-control"></textarea>
    </section>
    <section class='col-lg-12 mt-3'>
      <app-validate-submit-buttons [isSubmitting]='isSubmitting'
        (validationButtonClicked)='triggerValidation = !triggerValidation' [formItem]='newBookPublisherForm'>
      </app-validate-submit-buttons>
    </section>
  </form>
  <ng-template #loading>
    <app-loading-bubble></app-loading-bubble>
  </ng-template>
</section>
