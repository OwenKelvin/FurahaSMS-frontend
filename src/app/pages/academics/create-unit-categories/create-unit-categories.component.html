<h1>{{ newForm ? 'Create': 'Update'}} Unit/Subject Category</h1>
<section>
  <form (submit)="submit()" [formGroup]="newUnitCategoryForm">
    <fieldset>
      <legend>General Details</legend>
      <section class="d-flex flex-wrap">
        <section class="col-lg-5 col-md-6 col-sm-12">
          <app-input label='Name' id="name" placeholder="Name" formControlName="name">
          </app-input>
        </section>
        <section class="col-lg-5 col-md-6 col-sm-6 col-xs-12 mt-sm-5 mt-lg-1">
          <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="active" formControlName="active">
            <label class="custom-control-label" for="active">Subject Is Active</label>
          </div>
        </section>
        <section class="col-lg-12 col-md-12 col-sm-12">
          <section>
            <label for="description">Subject Description</label>
            <textarea class="form-control" id="description" placeholder="Subject Description"
              formControlName="description"></textarea>
          </section>
        </section>
      </section>
    </fieldset>
    <fieldset>
      <legend>Subject Details</legend>
      <button (click)="addSubject()" type="button" class="btn btn-sm btn-primary">Add <span
          class="icon-plus-circled"></span></button>
      <section class="d-flex flex-wrap" formArrayName='units'>
        <section style="border: inset 3px rgba(53, 53, 53, 0.404);" class="col-sm-12"
          *ngFor="let unit of units.controls; let i = index">
          <span *ngIf="!unit.valid" class="text-warning float-right">*section is incomplete</span>
          <span *ngIf="unit.valid" class="text-success float-right">*section is complete</span>
          <app-create-unit [idIndex]='i' [hideSubmit]='true' [hasCategories]="false" [inputValue]="unit"
            (valueChange)="updateForm($event, i)" [submitButton]="false">
          </app-create-unit>
          <section class="float-left">
            <button (click)="removeSubject(i)" type="button" class="btn btn-danger btn-sm"><span
                class="icon-trash"></span>delete</button>
          </section>
        </section>

      </section>
    </fieldset>
    <app-error></app-error>
    <section class='d-flex justify-content-end mt-2'>
      <button [disabled]="!(newUnitCategoryForm.valid && newUnitCategoryForm.touched && allSectionsValid())" class='btn btn-success'
        type='submit'>
        {{ newForm ? 'Create': 'Update'}} Category
        <i *ngIf='newUnitCategoryForm.valid && !submitInProgress' class='icon-ok'></i>
        <i *ngIf='submitInProgress' class='icon-spin3 animate-spin'></i>
      </button>

    </section>

  </form>
</section>
