<section *ngIf='unit as unit; else loading'>
  <h1>Edit Subject/ Units <span class="icon-right-dir"></span> {{ unit.name }}</h1>
  <form [formGroup]="unitForm" (submit)="submitUnitForm()">
    <tabset role="tablist" #staticTabs>
      <tab role="tab">
        <ng-template tabHeading>
          General Info
          <app-tab-error-state [hasError]='generalInfoHasError' [marked]='markTabsWithError'></app-tab-error-state>
        </ng-template>
        <section class="d-flex flex-wrap justify-content-start pt-3">
          <section class="col-lg-5 col-md-6 col-sm-6 col-xs-12">
            <app-input [triggerValidation]='triggerValidation' labelClass='col-md-12 col-lg-5'
              inputClass='col-md-12 col-lg-7' label='Name' [id]='"name" + (idIndex !== undefined ? idIndex: "")'
              type="text" placeholder="Name" formControlName="name"></app-input>
          </section>
          <section class="col-lg-5 col-md-4 col-sm-6 col-xs-12">
            <app-select [triggerValidation]='triggerValidation' id='unitCategory' type="units"
              formControlName="unitCategory">
            </app-select>
          </section>
          <section class="col-lg-5 col-md-6 col-sm-6 col-xs-12">
            <app-input [triggerValidation]='triggerValidation' labelClass='col-md-12 col-lg-5'
              inputClass='col-md-12 col-lg-7' label='Subject/Unit abbreviation'
              [id]='"name-abbr" + (idIndex !== undefined ? idIndex: "")' type="text"
              placeholder="Subject/Unit Abbreviation" formControlName="abbr"></app-input>
          </section>
          <section class="col-lg-5 col-md-6 col-sm-6 col-xs-12 mt-sm-5 mt-lg-1">
            <div class="custom-control custom-switch">
              <input type="checkbox" class="custom-control-input"
                [id]='"active" + (idIndex !== undefined ? idIndex: "")' formControlName="active">
              <label class="custom-control-label" [attr.for]='"active" + (idIndex !== undefined ? idIndex: "")'>Subject
                Is
                Active</label>
            </div>
          </section>
          <section class="col-lg-12 mt-2">
            <label class="control-label" for="description">Essence Statement</label>
            <textarea formControlName='description' class="form-control" id="description" cols="30" rows="5"></textarea>
          </section>
        </section>
      </tab>
      <tab role="tab">
        <ng-template tabHeading>
          Unit Levels
          <app-tab-error-state [hasError]='unitLevelsHasError' [marked]='markTabsWithError'></app-tab-error-state>
        </ng-template>
        <section class="mt-3" formArrayName='unitLevels'>
          <button (click)='addUnitLevel()' type="button" class="btn btn-primary btn-sm mb-3"> <span
              class="icon-plus-circled"></span>Add Level</button>
          <section *ngFor='let unitLevel of unitLevels.controls; let i = index'>
            <section [formGroupName]='i' class="d-flex flex-wrap">
              <section class="col-lg-6">
                <app-input [id]='"name" + i' [triggerValidation]='triggerValidation' placeholder='Enter Name'
                  label='Level Name' formControlName='name'></app-input>
              </section>
              <section class="col-lg-4">
                <app-input [id]='"level" + i' [triggerValidation]='triggerValidation' placeholder='Enter Level'
                  label='Level' formControlName='level' type='number'></app-input>

              </section>
              <section class="col-lg-2">
                <button (click)='removeUnitLevel(i)' type="button" class="btn btn-danger btn-sm"> <span
                    class="icon-trash"></span>Remove</button>
              </section>

            </section>

          </section>
        </section>
      </tab>
    </tabset>
    <app-error></app-error>
    <section class="mt-3">
      <app-validate-submit-buttons [isSubmitting]='isSubmitting' (validationButtonClicked)='validateForm()'
        [formItem]='unitForm'>
        <span>{{ newForm ? 'Create': 'Update'}} Subject/Unit</span>
      </app-validate-submit-buttons>
    </section>
  </form>
</section>
<ng-template #loading>
  <h1>Edit Subject/ Units</h1>
  <app-loading-bubble></app-loading-bubble>
</ng-template>
