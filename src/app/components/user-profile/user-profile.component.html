<div class="d-flex justify-content-between align-items-start">
  <h1>{{ title }} Profile </h1>
  <button 
    (click)='editMode = !editMode' 
    class="btn btn-primary mt-3"><span class="icon-edit"></span>
    {{ editMode ? 'Disable' : 'Enable'}} Edit Mode
  </button>
</div>

<section class='d-flex flex-wrap wrapper'>
  <section class='col-md-3 col-lg-2 d-flex justify-content-center'>
    <div *ngIf='editMode' class="upload-profile-pic">
      <input #fileInput hidden type="file" >
      <button (click)='fileInput.click()' class='btn btn secondary'><span>Upload Photo</span></button>
    </div>
    <!-- TODO-me Load Correct image-->
    <img class='img-thumbnail img-fluid m-2' src='assets/images/default-user.jpg'
      onerror='this.src="assets/images/default-user.jpg";' alt='' />
  </section>
  <section class='col-md-8 col-lg-9 d-flex align-items-lg-between flex-wrap'>
    <section class='d-flex flex-wrap justify-content-between align-items-lg-center name-field'>
      <section class='col-sm-12 d-flex justify-content-between'>
        <h2>{{ fullName | uppercase }}</h2>
      </section>
      <section class='col-lg-6'>
        <app-name-item label='First' [editMode]='editMode' [name]='profile.firstName'></app-name-item>
      </section>
      <section class='col-lg-6'>
        <app-name-item label='Last' [editMode]='editMode' [name]='profile.lastName'></app-name-item>
      </section>
      <section class='col-lg-6'>
        <app-name-item label='Middle' [editMode]='editMode' [name]='profile.middleName'></app-name-item>
      </section>
      <section class='col-lg-6'>
        <app-name-item label='Other' [editMode]='editMode' [name]='profile.otherNames'></app-name-item>
      </section>
    </section>
  </section>
  <section class='col-sm-12 mt-3'>
    <ul class="nav nav-tabs nav-fill">
      <li class="nav-item" *ngFor='let link of links'>
        <a class="nav-link" [routerLink]='fullLink(link)' routerLinkActive='active'>{{ link | titlecase }}</a>
      </li>
    </ul>
  </section>
  <section class='col-sm-12 info-route'>
    <router-outlet studentId='1'></router-outlet>
  </section>
</section>
