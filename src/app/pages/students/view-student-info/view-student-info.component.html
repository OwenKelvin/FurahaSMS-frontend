<section class='d-flex flex-wrap name-field  mt-4' *ngIf='(student$ | async) as profile; else content_loading'>
  <section class='col-lg-4 col-md-5 col-sm-6'>
    <app-user-select-item
      [valueName]='profile.gender_name'
      [value]='profile.gender_id'
      [label]='"gender"'
      [items]='genders$'  
      ></app-user-select-item>
  </section>
  <section class='col-md-7 col-lg-4 col-sm-6'>
    <section class='d-flex flex-wrap'>
      <span class='label-name col-xs-12 col-sm-4 col-md-6 col-lg-6'>Date Of Birth:</span>
      <span class='label-value col col-xs-12'> {{ profile.dateOfBirth }}</span>
    </section>
  </section>
    <section class='col-lg-4 col-md-5 col-sm-6'>
    <app-user-select-item
      [valueName]='profile.religion_name'
      [value]='profile.religion_id'
      [label]='"religion"'
      [items]='religions$'
      ></app-user-select-item>
  </section>
</section>
<ng-template #content_loading>
  <app-loading-bubble></app-loading-bubble>
</ng-template>
